name: Development Build

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    name: Build for Windows

    runs-on: windows-latest

    steps:

      # Fetch the source code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup .Net
      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Build for x64
      - name: Build for x64
        run: dotnet build -c Release -a x64 Gmail.csproj

      # Build for Arm64
      - name: Build for Arm64
        run: dotnet build -c Release -a arm64 Gmail.csproj

      # Upload x64
      - name: Upload x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows x64 Development Build
          path: bin/Release/net9.0-windows7.0/win-x64

      # Upload Arm64
      - name: Upload Arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows Arm64 Development Build
          path: bin/Release/net9.0-windows7.0/win-arm64